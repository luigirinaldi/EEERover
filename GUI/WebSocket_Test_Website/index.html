<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <textarea id="ipContainer"></textarea>
  <br>
  <button onclick="updateIP()">Update IP address</button>
  <br>
  <br>
  <input type="range" min="0" max="255" value="127" class="slider" id="SpeedControl">
  <br>
  <br>
  <b>Sped:</b><span id="spedDisplay">128</span>

  <br><br>
  <span id="state"></span>

  
  <script>
    let roverIP = "http://192.168.205.45";
    let globalSped = 128;
    let globalDir = 0;
    let slider  = document.getElementById("SpeedControl");
    let spedDisplay = document.getElementById("spedDisplay");

    function updateIP(){
      roverIP = `http://${document.getElementById("ipContainer").value}`;
      console.log(`updated IP to ${roverIP}`);
    }

    slider.addEventListener("input", function () {
      spedDisplay.innerHTML = slider.value;
      globalSped = slider.value;
      move();
    }, false);

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("state").innerHTML = this.responseText;}
    };
    
    function move() {
      xhttp.open("GET", `${roverIP}/move?dir=${globalDir}&sped=${globalSped}`); 
      xhttp.send();
    }

    window.addEventListener("keydown", function (event) {
    if (event.defaultPrevented) {
      return; // Do nothing if the event was already processed
    }

    switch (event.key) {
      case "s":
        globalDir = 2;
        move();
        break;
      case "w":
        // code for "up arrow" key press.
        globalDir = 1;
        move();
        break;
      case "a":
        // code for "left arrow" key press.
        globalDir = 4;
        move();
        break;
      case "d":
        // code for "right arrow" key press.
        globalDir = 3;
        move();
        break;
      case " ":
        console.log("stopping");
        globalDir = 0;
        move();
        break;
      case "e":
        // turn clokwise
        globalDir = 5;
        move();
        break;
      case "q":
        // turn clokwise
        globalDir = 6;
        move();
        break;
      case "r":
        // increase sped by 5
        if(globalSped < 250) globalSped += 5;
        spedDisplay.innerHTML = globalSped;
        slider.value = globalSped;
        move();
        break;
      case "f":
        // decrese sped by 5
        if(globalSped > 6) globalSped -= 5;
        spedDisplay.innerHTML = globalSped;
        slider.value = globalSped;
        move();
        break;
      default:
        return; // Quit when this doesn't handle the key event.
    }

    // Cancel the default action to avoid it being handled twice
    event.preventDefault();
  }, true);
  // the last option dispatches the event to the listener first,
  // then dispatches event to window
  </script>
</body>
</html>
